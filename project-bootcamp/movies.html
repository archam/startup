<!DOCTYPE html>
<html lang="es">
	<head>

		<script>
			$(document).ready(function(){
				printAll();
				printPopular();
				printRecent();
				printGenres();
			}); 			
		</script>		

	</head>
<body>
	<header id="cabecera">
		<hgroup>
			<h1>GLB Movies</h1>
			<h2>The best movie page!</h2>
		</hgroup>
	</header>	

	<nav id="menu">
		<ul>
			<li onclick="javascript:window.location.href='file:///home/ari/bootCamp/proyecto-bootcamp/home.html'">Home</li>

			<li>Help</li>
			<li>About us</li>
			<li>Contact</li>
			<li id="myBtn" onclick="return openModal();">Add Movie!</li>			
		</ul>
	</nav>

	<section id="cuerpo">
		<header>
			<article id="botones">
				<form>
				  <button onclick="return printAll();">Todas</button>
				  <button onclick="return printPopular();">Populares</button>
				  <button onclick="return printRecent();">Recientes</button>
				</form> 					
			</article>
			<article id="filtros">
				<input type="text" value="" onchange="return printWord(this.value);" placeholder="title, actor or description">
				<select class="genre-select" onchange="return printFilterGenre(this.value);">
					<script>printGenres()</script>
				</select>
			</article>
		</header>

	<section id="trailers-all">
		<script>
			printAll();
		</script>
	</section>

	</section>

	<footer id="pie">
		<div id="links">
			<ul>
				<li><a href="http://www.facebook.com" target="_blank"><img src="https://lh6.googleusercontent.com/-CYt37hfDnQ8/T3nNydojf_I/AAAAAAAAAr0/P5OtlZxV4rk/s32/facebook32.png" width=20 height=20/><b>facebook/GLBMovies</b></a></li>

				<li><a href="http://twitter.com" target="_blank"><img src="https://lh6.googleusercontent.com/--aIk2uBwEKM/T3nN1x09jBI/AAAAAAAAAs8/qzDsbw3kEm8/s32/twitter32.png" width=20 height=20/><b>twitter/GLBMovies</b></a></li>

				<li><a href="http://www.youtube.com" target="_blank"><img src="https://lh5.googleusercontent.com/-TXzlKCbKzWs/T6mYkDhTXyI/AAAAAAAAA1U/vm95Q2KwrYg/s32/youtube32.png" width=20 height=20/><b>youtube/GLBMovies</b></a></li>			
			</ul>
		</div>
		<div id="copy">
			<span><b>Copyright@2016</b></span>
		</div>				
	</footer>

	<script>
		// Get the modal
		var modal = document.getElementById('myModal');
		// Get the button that opens the modal
		var btn = document.getElementById("myBtn");
		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		    if (event.target == modal) {
		        modal.style.display = "none";
		    }
		}
	</script>
	<div id="myModal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close" onclick="return closeModal();">Ã—</span>
				<h1>Add a new movie!</h1>
			</div>

			<div class="modal-body">
				<form id="MovieForm" method="post">
					<ul>
						<li><input id="title" type="text" placeholder="Title of the movie" required><br></li>
						<li><input id="year" type="date" placeholder="Premiere year (yyyy)" required><br><br></li>
						<li><input id="rating" type="text" placeholder="Choose a rating -between 1 and 5-" required><br></li>
						<li><label><b>Category</b></label>
							<select class="genre-select">
								<script>printGenres()</script>
							</select><br></li>
						<li><label><b>Plot</b></label><br>
							<textarea id="plot" rows="5" cols="50"></textarea>
						</li>
					</ul><br>
					<input class="modalboton" type="submit" value="Submit!" onclick="return createMovie();"></input>
					<input class="modalboton" type="reset" value="Reset"></input>
				</form>
			</div>

			<div class="modal-footer">
				<h3>GLB Movies! Thank you for adding a new film</h3>
			</div>
		</div>
	</div>

	
</body>
</html>
